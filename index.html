<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistisches Portfolio</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f1ea;
            color: #333;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background: white;
        }
        h1 {
            font-weight: normal;
            letter-spacing: 2px;
        }
        a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
        }
        a:hover {
            color: #777;
            border-bottom: 1px solid #777;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Willkommen</h1>
        <p>Ein minimalistisches Portfolio, inspiriert von japanisch-nordischem Design.</p>
        <p><a href="https://github.com/dein-github">Mein GitHub</a></p>
    </div>
</body>
</html>
